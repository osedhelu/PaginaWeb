<header>
  <app-sidebar></app-sidebar>
  <app-navbar></app-navbar>
  <div class="container-fluid mx-0 px-0 disp-n-lm">
    <nav class="navbar navbar-expand-lg navbar-dark primary-color" style="padding: 0 1rem;">
      <div class="container-fluid nav-top ">
        <a class="font-weight-bold white-text mr-4" href="#">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
          aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
          <ul class="navbar-nav" style="margin-right: auto; margin-left: auto;">





            <li class="nav-item" *ngFor="let item of arrayMEnuS">
              <a class="nav-link no-caret" (click)="viewsMega_menu(item.ID_GRUPO)" style="padding: .2rem 1rem;">{{item.NOMBRE}}</a>
            </li>










          </ul>


        </div>

      </div>

    </nav>

  </div>
  <div *ngIf="scroll.Mega_menu" class="container-fluid position-absolute" style="z-index: 999; background: #fff;">
    <div class="row pr-5 pl-5 justify-content-center" >
      <div class="col-md-6 col-xl-3  mt-2" *ngFor="let item of datos">
        <h6 class="sub-title  font-weight-bold ">{{item.TITULO}}</h6>
        <ul class="list-group">
          <li style="border: 0px; margin: 10px;" *ngFor="let itemChildre of item.SUBCAT"
            class="my-list list-group-item d-flex justify-content-between align-items-center">
            <a href="#" >{{itemChildre.NOMBRE}}</a>
          </li>
         
        </ul>
      </div>


//TODO: creacion de actividades 
      <div class="col-md-6 col-xl-3  mt-2">
        <h6 class="sub-title text-uppercase font-weight-bold ">Related</h6>
        <div class="view overlay mb-3 z-depth-1">
          <img src="https://mdbootstrap.com/img/Photos/Horizontal/Work/6-col/img%20(43).jpg" class="img-fluid"
            alt="First sample image">
          <div class="mask flex-center rgba-white-slight">
            <p></p>
          </div>
        </div>
        <h4 class="mb-2">
          <a class="news-title-2 pl-0" href="">Lorem ipsum dolor sit</a>
        </h4>
        <p class="font-small text-uppercase dark-grey-text">
          <i class="far fa-clock-o pr-2" aria-hidden="true"></i>July 17, 2017 /
          <i class="far fa-comments px-1" aria-hidden="true"></i>
          20</p>
      </div>
    </div>
  </div>
</header>



<div (scroll)="EventScroll($event)">

  <router-outlet></router-outlet>
</div>
